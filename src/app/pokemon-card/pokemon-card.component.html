<div *ngFor="let pokemon of pokemonService.pokemons"
[pokemon]="pokemon">
  <div class="pokemon-card" *ngIf="pokemon">
    <div class="pokemon-card__image">
      <img
        [src]="getPokemonImage(pokemon)"
        alt="Pokemon Image">
    </div>
  
    <div class="pokemon-card__number">
      Nº {{ getPokemonNumber(pokemon) }}
    </div>
  
    <div class="pokemon-card__name">
      {{ pokemon.name }}
    </div>
  
    <div class="pokemon-card__types">
      <div class="pokemon-card__type"
           *ngFor="let type of pokemon.types"
           [class]="'pokemon-card__type--' + type.toLowerCase()">
        {{ type }}
      </div>
    </div>
    <div class="pokemon-card__fontFormat">Habilidades</div> 
    <div class="pokemon-card__abilities">
      <div class="pokemon-card__abiliity" *ngFor="let abiliity of pokemon.abilities" [class]="pokemon-card__abiliity">
        {{abiliity}}
      </div>
    </div>
  </div>
</div>
